<!-- Modals -->
<div class="modal fade" id="tagModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加标签</h4>
            </div>
            <div class="modal-body">
            	<div class="row">
            		<div class="col-md-12">
            			<div class="form-group">
            				<label>标签名称</label>
            				<input type="text" class="form-control" id="tagName" />
            			</div>
            		</div>
            	</div>
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
            	<button type="button" class="btn btn-success" id="tagBtn">保存</button>
            </div>
        </div>
   	</div>
</div>
<!-- /Modals -->
		
<script type="text/javascript">
	$(function() {
		//初始化时间选择插件
		$('.clockpicker').clockpicker();
		
		//删除标签
		$("#tagDiv").on("click", ".tag-del", function(e) {
			e.preventDefault();
			$(this).parent().parent().remove();
		});
		
		//保存标签
		$("#tagBtn").on("click", function(e) {
			e.preventDefault();
			var tagName = $("#tagName").val().trim();
			if(tagName.length>0) {
				$("#tagModal").modal("hide");
				var tag =   "<label class='no-padding'>" +
								"<span class='label label-default'>" +
								    tagName + " <a href='#' class='tag-del'><i class='fa fa-remove'></i></a>" +
								"</span>" +
							"</label>";
				$("#tagDiv").prepend($(tag));
			}
		});
	});
</script>
